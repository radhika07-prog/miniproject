<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art and Craft Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }
        .card p {
            margin: 0;
            padding: 0 10px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Art and Craft Gallery</h1>
    <div class="container">
        <div class="card">
            <img src="images/artwork1.jpg" alt="Artwork 1">
            <h3>Artwork 1</h3>
            <p>Description of artwork 1...</p>
        </div>
        <div class="card">
            <img src="images/artwork2.jpg" alt="Artwork 2">
            <h3>Artwork 2</h3>
            <p>Description of artwork 2...</p>
        </div>
        <div class="card">
            <img src="images/artwork3.jpg" alt="Artwork 3">
            <h3>Artwork 3</h3>
            <p>Description of artwork 3...</p>
        </div>
        <!-- Add more artwork cards here -->
    </div>
</body>
